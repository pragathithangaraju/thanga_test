version: 3
projects:
- dir: .
  name: main_dir
- dir: no_cust
  name: no_cust
- dir: with_cust
  name: with_cust
  workflow: production

workflows:
   production:
    plan:
      steps:
      - run: |
          cp ../copy_backend.sh 
        shell: bash
        shellArgs: dev us-east-1 with_cust
      - init
      - plan:
          extra_args: ["-var-file", "production.tfvars"]